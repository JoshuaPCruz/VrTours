<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="js/aframe-master.js"></script>
    <script src="js/components/handle-events.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="assets/images/secondShot.jpg" rotation="0 -130 0"></a-sky>
              
              <a-image 
              id="arrow-first" 
              src="assets/images/arrow.png" 
              position="-0.876 1.378 1.716" 
              rotation="-1.386 -55.349 2.004" 
              handle-events></a-image>

              <a-image 
              id="arrow-third" 
              src="assets/images/arrow.png" 
              position="-1.099 1.378 -1.367" 
              rotation="-1.386 94.763 2.004" 
              handle-events></a-image>
              
      <a-camera><a-cursor fuse fuse-timeout="500"></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
