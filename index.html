<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="js/aframe-master.js"></script>
    <script src="js/components/handle-events.js"></script>
  </head>
  <body>
    <a-scene>
              <a-sky 
              src="assets/images/firstShot.jpg" 
              rotation="0 -130 0"></a-sky>
              <!-- Modelo Bicicleta -->
              <a-obj-model 
              src="assets/assembled.obj" 
              mtl="assets/assembled.mtl" 
              position="-2.795 1.097 2.058"
              scale="0.70 0.70 0.70" 
              animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-obj-model>
              <!-- Texto Parque -->
              <a-text 
              font="kelsonsans" 
              value="Parque Salesiano"
              color="#bf9a12"
              transparent="false" 
              width="6" 
              position="-2.892 1.258 -1.765"
              rotation="13.695 30.995 0.778"
              ></a-text>
              <a-image
              id="arrow-second"
              src="assets/images/arrow.png" 
              width="1" 
              height="1" 
              position="1.570 1.646 1.384" 
              rotation="-3.002 50.573 -0.116" 
              handle-events
              ></a-image>

              <!-- Circulo Estatua -->
              <a-entity 
              id="estatua" 
              material="color: white; emissive: #ffffff;"
              geometry="primitive: circle; radius: .2;" 
              position="3.706 2.435 -4.340" 
              rotation="0 -48.124 0" 
              handle-events></a-entity>
              <!-- Imagen Estatua -->
              <a-image 
              visible="false"
              id="img-estatua" 
              src="assets/images/felipeCarrillo.jpg" 
              width="1" 
              height="1" 
              position="1.570 1.646 -0.729" 
              rotation="0 -48.124 0" 
              ></a-image>
              <a-image 
              visible="false" 
              id="cross-estatua" 
              src="assets/images/x-circle.png" 
              width=".2" 
              height=".2" 
              position="1.056 1.872 -1.845" 
              rotation="0 -27.228 0" 
              handle-events></a-image>
              <a-text
              id="text-estatua"
              visible="false" 
              font="kelsonsans" 
              value="El gobierno de Yucatan regalo esta\nescultura, que fue elaborada por Humberto\nPeraza. La imagen de Felipe Carrillo Puerto\nrepresenta los ideales de quintana Roo;\nfue conocido por las obras de tipo social y\neducativas, ademas del compromiso que\nsostuvo con los mayas contra los\nhacendados" 
              width="1.690"
              align="center"
              color="#000000" 
              position="0.415 1.531 -2.410" 
              rotation="0 -27.228 0"></a-text>
              <a-entity 
              visible="false" 
              id="descripcion-estatua" 
              material="color: white; emissive: #ffffff;"
              geometry="primitive: plane; height: 1; width:2" 
              position="0.415 1.531 -2.410" 
              rotation="0 -27.228 0" 
              handle-events></a-entity>

              <!-- Circulo Bicicleta -->
              <a-entity 
              id="bicicleta" 
              material="color: white; emissive: #ffffff;"
              geometry="primitive: circle; radius: .07" 
              position="-0.433 1.555 1.269" 
              rotation="0 165 0" 
              handle-events></a-entity>
              <!-- Plane Fondo Bicicleta -->
              <a-entity
              id="fondo-bicicleta" 
              material="color: red; emissive: #05f579;" 
              geometry="primitive: plane; height: 1; width:2" 
              position="-3.413 1.433 3.423" 
              rotation="0 125.743 0" 
              handle-events></a-entity>
              <!-- Text Bicicleta -->
              <a-text
              font="kelsonsans" 
              value="Curso \nde \nbicicleta" 
              width="5"
              align="center"
              color="#36a527" 
              position="-2.532 1.470 2.933" 
              rotation="0 130.449 0"
              transparent="false"></a-text>
              <!-- Plane Info Bicicleta -->
              <a-entity
              visible="false"
              id="descripcion-bicicleta" 
              material="color: red; emissive: white;" 
              geometry="primitive: plane; height: 1.07; width:2.2" 
              position="-1.618 1.433 5.267" 
              rotation="0 150.06 0" 
              handle-events></a-entity>
              <a-text
              id="text-bicicleta"
              visible="false" 
              font="kelsonsans" 
              value="Sabado y Domingo \n\n55-11-22-33-44 " 
              width="4.2"
              align="center"
              color="#000000" 
              position="-1.618 1.433 5.267" 
              rotation="0 150.06 0"></a-text>
              <!-- Cross Info Bicicleta -->
              <a-image 
              visible="false" 
              id="cross-bicicleta" 
              src="assets/images/x-circle.png" 
              width=".2" 
              height=".2" 
              position="-1.889 1.761 3.651" 
              rotation="0 150.06 0" 
              handle-events></a-image>
              
      <a-camera 
      wasd-controls-enabled="false">
      <a-cursor 
      fuse fuse-timeout="500"
      material="color: yellow;"></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
