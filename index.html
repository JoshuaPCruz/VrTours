<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="js/aframe-master.js"></script>
    <script src="js/components/handle-events.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="assets/images/output.jpg" rotation="0 -130 0"></a-sky>
      <a-text font="kelsonsans" value="Casa de casas" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
              <a-entity class="link" material="color: white; emissive: #ffffff;"
              geometry="primitive: circle; radius: .2;" position="-1.5 2.25 -1.8" rotation="0 15 0" handle-events></a-entity>
              <a-entity class="link" material="color: white; emissive: #ffffff;"
              geometry="primitive: circle; radius: .2" position="-1.359 1.423 2.820" rotation="0 165 0" handle-events></a-entity>
              <a-entity visible="false" id="descripcion"
              geometry="primitive: plane; height: 1; width:2" position="-1.5 2.25 -1.6" rotation="0 15 0" handle-events></a-entity>
      <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
