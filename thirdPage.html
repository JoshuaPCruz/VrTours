<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="js/aframe-master.js"></script>
    <script src="js/components/handle-events.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="assets/images/thirdShot.jpg" rotation="0 -130 0"></a-sky>
      <a-text font="kelsonsans" value="Casa de casas" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
              <a-entity 
              id="peluches" 
              material="color: white; emissive: #ffffff;"
              geometry="primitive: circle; radius: .2;" 
              position="-1.5 2.25 -1.5" 
              rotation="0 15 0" 
              handle-events></a-entity>
              <a-image 
              visible="false" 
              id="cross-peluches" 
              src="assets/images/x-circle.png" 
              width=".2" 
              height=".2" 
              position="-0.569 2.502 -1.491" 
              rotation="0 -3.847 0" 
              handle-events></a-image>
              <a-text
              id="text-peluches"
              visible="false" 
              font="kelsonsans" 
              value="Peluches \ny \nlibros" 
              width="5"
              align="center"
              color="#000000" 
              position="-1.329 2.209 -1.491" 
              rotation="0 -3.847 0"></a-text>
              <a-entity 
              visible="false" 
              id="descripcion-peluches" 
              material="color: white; emissive: #ffffff;"
              geometry="primitive: plane; height: 1; width:2" 
              position="-1.5 2.25 -1.7" 
              rotation="0 -3.847 0" 
              handle-events></a-entity>

              <!-- Circulo Televisión -->
              <a-entity 
              id="television" 
              material="color: white; emissive: #ffffff;"
              geometry="primitive: circle; radius: .2" 
              position="-1.359 1.423 2.820" 
              rotation="0 165 0" 
              handle-events></a-entity>
              <!-- Plane Televisión -->
              <a-entity 
              visible="false" 
              id="descripcion-television" 
              material="color: red; emissive: #ffffff;" 
              geometry="primitive: plane; height: 1; width:2" 
              position="-1.359 1.423 2.840" 
              rotation="0 165 0" 
              handle-events></a-entity>
              <a-text
              id="text-television"
              visible="false" 
              font="kelsonsans" 
              value="Television" 
              width="5"
              align="center"
              color="#000000" 
              position="-1.359 1.423 2.840" 
              rotation="0 165 0"></a-text>
              <!-- Cross Plane Televisión -->
              <a-image 
              visible="false" 
              id="cross-television" 
              src="assets/images/x-circle.png" 
              width=".2" 
              height=".2" 
              position="-1.946 1.764 2.281" 
              rotation="0 165 0" 
              handle-events></a-image>

              
      <a-camera><a-cursor fuse fuse-timeout="500"></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
